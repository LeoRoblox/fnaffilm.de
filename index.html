<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FNAF Movie â€“ Coming Soon</title>

  <!-- Apple-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #8b0000;
      --yellow: #f5c542;
      --blue: #2c3e50;
      --brown: #4e342e;
      --white: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(120deg,
        var(--red),
        var(--brown),
        var(--blue),
        var(--yellow));
      background-size: 400% 400%;
      animation: gradientMove 18s ease infinite;
      overflow: hidden;
      color: var(--white);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Background images */
    .bg-image {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0.12;
      filter: blur(2px) contrast(1.1);
    }

    .bg1 {
      background-image: url('https://i.postimg.cc/8ctZ38s8/Fnaf-1-film-machen.png');
    }

    .bg2 {
      background-image: url('https://i.postimg.cc/JzypT28y/fnaf.png');
      mix-blend-mode: overlay;
    }

    /* Center container */
    .stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
    }

    /* Glass frame (iOS 26 style) */
    .glass-frame {
      position: absolute;
      padding: 48px 64px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(30px) saturate(160%);
      -webkit-backdrop-filter: blur(30px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.45),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      text-align: center;
      transform-style: preserve-3d;
      animation: iosAppear 1.4s cubic-bezier(.2,.8,.2,1) forwards;
      opacity: 0;
    }

    @keyframes iosAppear {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.92);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-shadow: 0 6px 30px rgba(0,0,0,0.6);
      margin-bottom: 16px;
      animation: textAppear 1.6s cubic-bezier(.2,.8,.2,1);
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.18em;
      opacity: 0.85;
      animation: textAppear 1.9s cubic-bezier(.2,.8,.2,1);
    }

    @keyframes textAppear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtle grain for horror vibe */
    .grain {
      position: absolute;
      inset: 0;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.12;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="bg-image bg1"></div>
  <div class="bg-image bg2"></div>
  <div class="grain"></div>

  <div class="stage">
    <div class="glass-frame" id="frame">
      <h1>FNAF MOVIE COMING SOON.</h1>
      <h2>ON THE CHANNEL LeoYT670</h2>
    </div>
  </div>

  <script>
    const frame = document.getElementById('frame');

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 18;
      const y = (e.clientY / window.innerHeight - 0.5) * 18;

      frame.style.transform = `translate3d(${x}px, ${y}px, 0)`;
    });
  </script>

</body>
</html>
