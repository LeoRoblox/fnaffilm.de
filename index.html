<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FNAF Movie Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
        width:100%; height:100%;
        font-family:'Roboto',sans-serif;
        background: linear-gradient(135deg,#ff0000,#ffd700,#0000ff,#8b4513,#ffffff);
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        gap:40px;
        padding:20px;
    }
    @keyframes gradientAnimation {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
    }

    .glass-frame, .trailer-frame {
        position: relative;
        width: 600px;
        border-radius: 30px;
        padding: 40px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(20px) saturate(180%);
        box-shadow:0 8px 32px rgba(0,0,0,0.37);
        border:1px solid rgba(255,255,255,0.2);
        text-align:center;
        animation: iosAppear 1.2s ease forwards;
    }

    @keyframes iosAppear {
        0% {opacity:0; transform: translateY(-20px) scale(0.95);}
        100% {opacity:1; transform: translateY(0) scale(1);}
    }

    .profile-images {
        display:flex;
        justify-content:center;
        gap:20px;
        margin-bottom:30px;
    }

    .profile-images img {
        width:120px; height:120px;
        border-radius:20px;
        object-fit:cover;
        border:2px solid rgba(255,255,255,0.3);
        box-shadow:0 4px 15px rgba(0,0,0,0.5);
    }

    .fnaf-text {
        font-family:'Press Start 2P',cursive;
        color:#fff;
        font-size:22px;
        text-shadow:2px 2px 10px rgba(0,0,0,0.7);
        display:inline-block;
        animation: iosTextBounce 1.2s ease forwards;
    }

    .fnaf-subtext {
        font-size:14px;
        display:block;
        margin-top:15px;
        color:#fffa;
        text-shadow:1px 1px 8px rgba(0,0,0,0.5);
    }

    @keyframes iosTextBounce {
        0% {transform: scale(0.8); opacity: 0;}
        50% {transform: scale(1.1); opacity: 1;}
        100% {transform: scale(1); opacity: 1;}
    }

    .follow-mouse { transition: transform 0.2s ease; }

    .trailer-frame {
        background: url('https://i.postimg.cc/8ctZ38s8/Fnaf-1-film-machen.png') center/cover no-repeat,
                    url('https://i.postimg.cc/JzypT28y/fnaf.png') center/cover no-repeat;
        background-blend-mode: lighten;
        backdrop-filter: blur(10px);
        padding: 30px;
        animation: iosAppearTrailer 1.5s ease forwards;
    }

    @keyframes iosAppearTrailer {
        0% {opacity:0; transform: translateY(20px) scale(0.9);}
        100% {opacity:1; transform: translateY(0) scale(1);}
    }

    .trailer-frame h2 {
        margin-bottom:20px;
        font-size:20px;
        text-shadow:2px 2px 8px rgba(0,0,0,0.7);
    }

    .trailer-frame iframe {
        width:100%;
        height:315px;
        border-radius:20px;
        border:none;
    }

</style>
</head>
<body>
    <!-- Hauptframe -->
    <div class="glass-frame follow-mouse">
        <div class="profile-images">
            <img src="https://i.postimg.cc/8ctZ38s8/Fnaf-1-film-machen.png" alt="FNAF Image 1">
            <img src="https://i.postimg.cc/JzypT28y/fnaf.png" alt="FNAF Image 2">
        </div>
        <div class="fnaf-text">
            FNAF MOVIE COMING SOON.
            <span class="fnaf-subtext">ON THE CHANNEL LeoYT670</span>
        </div>
    </div>

    <!-- Trailer Frame -->
    <div class="trailer-frame">
        <h2>TRAILER: Movie 1</h2>
        <iframe 
            src="https://www.youtube.com/embed/LZxJ6avGJls" 
            title="FNAF Trailer" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Maus folgen Effekt fÃ¼r Hauptframe
        const frame = document.querySelector('.follow-mouse');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth/2) * 0.03;
            const y = (e.clientY - window.innerHeight/2) * 0.03;
            frame.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
