<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF Movie Coming Soon</title>
    <!-- Google Fonts fÃ¼r coolen Text -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Grundstil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffd700, #0000ff, #8b4513, #ffffff);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Glass Design Frame */
        .glass-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            padding: 40px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: iosAppear 1.2s ease forwards;
        }

        @keyframes iosAppear {
            0% {opacity: 0; transform: translate(-50%, -60%) scale(0.8);}
            100% {opacity: 1; transform: translate(-50%, -50%) scale(1);}
        }

        /* Profilbilder */
        .profile-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-images img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: iosAppear 1.5s ease forwards;
        }

        /* Textanimation */
        .fnaf-text {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            font-size: 22px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            position: relative;
            display: inline-block;
            cursor: default;
        }

        .fnaf-subtext {
            font-size: 14px;
            display: block;
            margin-top: 15px;
            color: #fffa;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
        }

        /* Maus folgen Animation */
        .follow-mouse {
            transition: transform 0.2s ease;
        }

        /* iOS Text Bounce Animation */
        @keyframes iosTextBounce {
            0% {transform: scale(0.8); opacity: 0;}
            50% {transform: scale(1.1); opacity: 1;}
            100% {transform: scale(1); opacity: 1;}
        }

        .fnaf-text, .fnaf-subtext {
            animation: iosTextBounce 1.2s ease forwards;
        }
    </style>
</head>
<body>
    <div class="glass-frame follow-mouse">
        <div class="profile-images">
            <img src="https://i.postimg.cc/8ctZ38s8/Fnaf-1-film-machen.png" alt="FNAF Image 1">
            <img src="https://i.postimg.cc/JzypT28y/fnaf.png" alt="FNAF Image 2">
        </div>
        <div class="fnaf-text">
            FNAF MOVIE COMING SOON.
            <span class="fnaf-subtext">ON THE CHANNEL LeoYT670</span>
        </div>
    </div>

    <script>
        // Maus folgen Effekt
        const frame = document.querySelector('.follow-mouse');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) * 0.03;
            const y = (e.clientY - window.innerHeight / 2) * 0.03;
            frame.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
</html>
